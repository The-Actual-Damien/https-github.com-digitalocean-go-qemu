language: go
go:
  - 1.7
before_install:
  - go get github.com/golang/lint/golint
  - go get golang.org/x/tools/cmd/stringer
before_script:
  - go get -d ./...
script:
  - ./scripts/licensecheck.sh
  - ./scripts/codegeneration.sh
  - go build ./...
  - golint -set_exit_status ./...
  - go vet ./...
  - go test -v ./...
